# Site Settings
locale                   : "ko_KR"
title                    : "NedAllen's Blog"
name                     : "NedAllen"
description              : "blog for data science"
encoding                 : "utf-8"
url                      : "https://nedAllen.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
#logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty
version: 1.0.0

# thema
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

# Site Author
author:
  name             : NedAllen
  bio              : "I want to get **Insight**"
  contact:
    linkedin:  # https://www.linkedin.com/in/
    github:    # https://github.com/nedAllen
    facebook:  # https://www.facebook.com/nedAllen
    email:     #

# Plugins (previously gems:)
mathjax: true # whether support mathjax
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Contents:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'

